<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#111827">
</head>
<body class="bg-gray-950 text-white min-h-screen pb-20">
    <div class="max-w-2xl mx-auto p-4">

        <h1 class="text-3xl font-bold mb-6">ğŸ‡ Racing AI Live</h1>

        <div id="standout" class="bg-green-900 rounded-3xl p-6 mb-8"></div>

        <h2 class="text-2xl font-bold mb-4" id="today-title">ğŸ‡ Today's Races</h2>
        <div id="today-races" class="space-y-6"></div>

        <h2 class="text-2xl font-bold mb-4 mt-12" id="future-title">ğŸ“… Future Races</h2>
        <div id="future-races" class="space-y-6"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 p-4">
            <button onclick="refreshData()" class="w-full py-4 bg-emerald-600 text-white font-bold rounded-3xl">
                ğŸ”„ Refresh Live Data
            </button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/today');
                const data = await res.json();

                document.getElementById('today-title').innerText = `ğŸ‡ Today's Races â€” ${data.today_date}`;
                document.getElementById('future-title').innerText = `ğŸ“… Future Races â€” ${data.future_date}`;

                renderRaces('today-races', data.today_races);
                renderRaces('future-races', data.future_races);

                const standout = data.today_races.find(r => r.highlighted) || data.today_races[0];
                if (standout) {
                    document.getElementById('standout').innerHTML = `
                        <h1 class="text-3xl font-bold flex items-center gap-3">ğŸŒŸ Daily Standout Bet</h1>
                        <div class="mt-3">
                            <p class="text-2xl font-bold">${standout.horse} @ ${standout.odds}</p>
                            <p class="text-emerald-300">AI Score ${standout.ai_score}</p>
                            <p class="text-sm mt-2">${standout.explanation}</p>
                        </div>
                    `;
                }
            } catch (e) {
                console.log("Error loading data:", e);
            }
        }

        function renderRaces(id, races) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            races.forEach(r => {
                const card = document.createElement('div');
                card.className = `bg-gray-900 rounded-3xl p-5 ${r.highlighted ? 'ring-2 ring-green-500' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <div class="font-medium text-green-400">${r.time}</div>
                        <span class="text-xs bg-gray-800 px-3 py-1 rounded-full">Live</span>
                    </div>
                    <div class="flex justify-between">
                        <div>
                            <span class="text-xl font-bold">${r.horse}</span>
                            <div class="text-sm mt-1">${r.explanation}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold">${r.odds}</div>
                            <div class="text-xs text-emerald-400">AI ${r.ai_score}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function refreshData() {
            const btn = document.querySelector('button');
            btn.innerHTML = 'ğŸ”„ Pulling live data...';
            btn.disabled = true;

            await fetch('/api/scrape');
            await loadData();

            btn.innerHTML = 'ğŸ”„ Refresh Live Data';
            btn.disabled = false;
        }

        loadData();  // load on open
    </script>
</body>
</html>
