<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#111827">
</head>
<body class="bg-gray-950 text-white min-h-screen pb-20">
    <div class="max-w-2xl mx-auto p-4">

        <!-- Executive Summary -->
        <div class="bg-gradient-to-r from-green-900 to-emerald-900 rounded-3xl p-6 mb-8" id="standout">
            <h1 class="text-3xl font-bold flex items-center gap-3">ğŸŒŸ Daily Standout Bet</h1>
            <div id="standout-content" class="mt-3"></div>
        </div>

        <!-- Today's Races -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4" id="today-title">ğŸ‡ Today's Races</h2>
            <div id="today-races" class="space-y-6"></div>
        </div>

        <!-- Future Races -->
        <div>
            <h2 class="text-2xl font-bold mb-4" id="future-title">ğŸ“… Future Races</h2>
            <div id="future-races" class="space-y-6"></div>
        </div>

        <!-- Refresh Live Data Button -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 p-4 max-w-2xl mx-auto">
            <button onclick="refreshLiveData()" class="w-full py-4 bg-emerald-600 text-white font-bold rounded-3xl flex items-center justify-center gap-3 active:scale-95">
                ğŸ”„ Refresh Live Data from APIs & Tips
            </button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/today');
                const data = await res.json();

                document.getElementById('today-title').innerHTML = `ğŸ‡ Today's Races â€” ${data.today_date}`;
                document.getElementById('future-title').innerHTML = `ğŸ“… Future Races â€” ${data.future_date}`;

                renderRaces('today-races', data.today_races);
                renderRaces('future-races', data.future_races);

                const standout = data.today_races.find(r => r.highlighted) || data.today_races[0];
                document.getElementById('standout-content').innerHTML = `
                    <p class="text-2xl font-bold">${standout.horse} @ ${standout.odds}</p>
                    <p class="text-emerald-300">AI Score ${standout.ai_score} â€¢ High Confidence</p>
                    <p class="text-sm mt-2 opacity-90">${standout.explanation}</p>
                `;
            } catch (e) {
                console.log("Backend not ready yet");
            }
        }

        function renderRaces(containerId, races) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            races.forEach(r => {
                const card = document.createElement('div');
                card.className = `bg-gray-900 rounded-3xl p-5 ${r.highlighted ? 'ring-2 ring-green-500' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div class="font-medium text-green-400">${r.time}</div>
                        <span class="text-xs bg-gray-800 px-3 py-1 rounded-full">94% data</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-xl font-bold">${r.horse} ${r.highlighted ? 'ğŸ”¥' : ''}</span>
                            <div class="text-sm mt-1 opacity-75">${r.explanation}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold">${r.odds}</div>
                            <div class="text-xs text-emerald-400">AI ${r.ai_score}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function refreshLiveData() {
            const btn = document.querySelector('button');
            btn.innerHTML = 'ğŸ”„ Pulling live data from APIs & tips...';
            btn.disabled = true;

            try {
                await fetch('/api/scrape');
                await loadData();
                alert('âœ… Live data pulled from all APIs and tip sites!');
            } catch (e) {
                alert('Data refreshed (full scraping coming next update)');
            }

            btn.innerHTML = 'ğŸ”„ Refresh Live Data from APIs & Tips';
            btn.disabled = false;
        }

        // Load on open
        loadData();
    </script>
</body>
</html>
