<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#111827">
</head>
<body class="bg-gray-950 text-white min-h-screen pb-20">
    <div class="max-w-2xl mx-auto p-4">

        <!-- Executive Summary -->
        <div class="bg-gradient-to-r from-green-900 to-emerald-900 rounded-3xl p-6 mb-8">
            <h1 class="text-3xl font-bold flex items-center gap-3">ğŸŒŸ Daily Standout Bet</h1>
            <div class="mt-3">
                <p class="text-2xl font-bold">Golden Arrow @ 4.2</p>
                <p class="text-emerald-300">AI Score 89 â€¢ 41% edge â€¢ ğŸ”¥ HIGH CONFIDENCE</p>
                <p class="text-sm mt-2 opacity-90">ğŸ¯ Trainer single-runner + ğŸ•¶ï¸ First-time headgear + ğŸ Low draw on soft + ğŸ‘‘ Top jockey booked</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex gap-3 mb-6 overflow-x-auto pb-3">
            <button onclick="filterAll()" class="px-6 py-3 bg-white text-black rounded-2xl font-medium">All Races</button>
            <button onclick="filterHigh()" class="px-6 py-3 bg-green-600 rounded-2xl font-medium">ğŸ”¥ High Confidence</button>
            <button onclick="filterValue()" class="px-6 py-3 bg-amber-600 rounded-2xl font-medium">ğŸ’ Value Bets</button>
        </div>

        <!-- Race Cards -->
        <div id="races" class="space-y-6"></div>

        <!-- Export -->
        <div class="mt-12 text-center">
            <button onclick="exportCSV()" class="px-8 py-4 bg-white text-black font-bold rounded-3xl flex items-center gap-3 mx-auto active:scale-95">
                ğŸ“¤ Export Today's Picks as CSV
            </button>
        </div>
    </div>

    <script>
        const sampleRaces = [
            {
                time: "14:30 Ascot",
                track: "Ascot â€¢ Soft",
                horse: "Golden Arrow",
                odds: "4.2",
                aiScore: 89,
                explanation: "ğŸ¯ Trainer single-runner + ğŸ•¶ï¸ First-time headgear + ğŸ Low draw advantage + 9/11 tipsters (TipMeerkat favourite) = 41% edge",
                highlighted: true
            },
            {
                time: "15:15 Cheltenham",
                track: "Cheltenham â€¢ Good",
                horse: "Lightning Strike",
                odds: "6.5",
                aiScore: 76,
                explanation: "ğŸ‘‘ Top jockey on lower-rated horse + âš¡ Pace suits perfectly + Class drop = Strong value",
                highlighted: false
            },
            {
                time: "16:00 Newmarket",
                track: "Newmarket â€¢ Soft",
                horse: "Midnight Express",
                odds: "12.0",
                aiScore: 82,
                explanation: "ğŸ’ Short price in weak field + â­ Class standout + Fresh (last ran 12 days ago) = 34% edge",
                highlighted: true
            }
        ];

        function renderRaces(filteredRaces) {
            const container = document.getElementById('races');
            container.innerHTML = '';
            filteredRaces.forEach(r => {
                const card = document.createElement('div');
                card.className = `bg-gray-900 rounded-3xl p-5 ${r.highlighted ? 'ring-2 ring-green-500' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="font-medium text-green-400">${r.time}</span>
                            <span class="ml-3 text-xs opacity-60">${r.track}</span>
                        </div>
                        <span class="text-xs bg-gray-800 px-3 py-1 rounded-full">94% data</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-xl font-bold">${r.horse} ${r.highlighted ? 'ğŸ”¥' : ''}</span>
                            <div class="text-sm mt-1 opacity-75">${r.explanation}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold">${r.odds}</div>
                            <div class="text-xs text-emerald-400">AI ${r.aiScore}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterAll() { renderRaces(sampleRaces); }
        function filterHigh() { renderRaces(sampleRaces.filter(r => r.highlighted)); }
        function filterValue() { renderRaces(sampleRaces.filter(r => r.aiScore > 80)); }
        function exportCSV() {
            let csv = "Race,Horse,Odds,AI Score,Explanation\n";
            sampleRaces.forEach(r => {
                csv += `"\( {r.time}"," \){r.horse}",\( {r.odds}, \){r.aiScore},"${r.explanation}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'racing_ai_picks_today.csv';
            a.click();
        }

        // Initial render
        renderRaces(sampleRaces);
    </script>
</body>
</html>
