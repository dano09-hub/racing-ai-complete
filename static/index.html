<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#111827">
</head>
<body class="bg-gray-950 text-white min-h-screen pb-20">
    <div class="max-w-2xl mx-auto p-4">

        <!-- Executive Summary -->
        <div class="bg-gradient-to-r from-green-900 to-emerald-900 rounded-3xl p-6 mb-8">
            <h1 class="text-3xl font-bold flex items-center gap-3">ğŸŒŸ Daily Standout Bet</h1>
            <div class="mt-3">
                <p class="text-2xl font-bold">Golden Arrow @ 4.2</p>
                <p class="text-emerald-300">AI Score 89 â€¢ 41% edge â€¢ ğŸ”¥ HIGH CONFIDENCE</p>
                <p class="text-sm mt-2 opacity-90">ğŸ¯ Trainer single-runner + ğŸ•¶ï¸ First-time headgear + ğŸ Low draw + 9/11 tipsters</p>
            </div>
        </div>

        <!-- Today's Races -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">ğŸ‡ Today's Races <span class="text-sm font-normal opacity-60">â€” Saturday 21 February 2026</span></h2>
            <div id="today-races" class="space-y-6"></div>
        </div>

        <!-- Future Races -->
        <div>
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">ğŸ“… Future Races <span class="text-sm font-normal opacity-60">â€” Sunday 22 February 2026</span></h2>
            <div id="future-races" class="space-y-6"></div>
        </div>

        <!-- Filters & Export -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 p-4 max-w-2xl mx-auto">
            <div class="flex gap-3 justify-center">
                <button onclick="filterAll()" class="px-6 py-3 bg-white text-black rounded-2xl font-medium">All</button>
                <button onclick="filterHigh()" class="px-6 py-3 bg-green-600 rounded-2xl font-medium">ğŸ”¥ High</button>
                <button onclick="filterValue()" class="px-6 py-3 bg-amber-600 rounded-2xl font-medium">ğŸ’ Value</button>
                <button onclick="exportCSV()" class="px-6 py-3 bg-white text-black rounded-2xl font-medium">ğŸ“¤ Export</button>
            </div>
        </div>
    </div>

    <script>
        // Sample data split by date
        const todayRaces = [
            {
                time: "14:30 Ascot",
                horse: "Golden Arrow",
                odds: "4.2",
                aiScore: 89,
                explanation: "ğŸ¯ Trainer single-runner + ğŸ•¶ï¸ First-time headgear + ğŸ Low draw + 9/11 tipsters = 41% edge",
                highlighted: true
            },
            {
                time: "15:15 Cheltenham",
                horse: "Lightning Strike",
                odds: "6.5",
                aiScore: 76,
                explanation: "ğŸ‘‘ Top jockey mismatch + âš¡ Pace suits perfectly + Fresh",
                highlighted: false
            }
        ];

        const futureRaces = [
            {
                time: "13:45 Newmarket",
                horse: "Midnight Express",
                odds: "12.0",
                aiScore: 82,
                explanation: "ğŸ’ Short price in weak field + â­ Class drop",
                highlighted: true
            }
        ];

        function renderRaces(containerId, races) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            races.forEach(r => {
                const card = document.createElement('div');
                card.className = `bg-gray-900 rounded-3xl p-5 ${r.highlighted ? 'ring-2 ring-green-500' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div class="font-medium text-green-400">${r.time}</div>
                        <span class="text-xs bg-gray-800 px-3 py-1 rounded-full">94% data</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-xl font-bold">${r.horse} ${r.highlighted ? 'ğŸ”¥' : ''}</span>
                            <div class="text-sm mt-1 opacity-75">${r.explanation}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold">${r.odds}</div>
                            <div class="text-xs text-emerald-400">AI ${r.aiScore}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterAll() {
            renderRaces('today-races', todayRaces);
            renderRaces('future-races', futureRaces);
        }
        function filterHigh() {
            renderRaces('today-races', todayRaces.filter(r => r.highlighted));
            renderRaces('future-races', futureRaces.filter(r => r.highlighted));
        }
        function filterValue() {
            renderRaces('today-races', todayRaces.filter(r => r.aiScore > 80));
            renderRaces('future-races', futureRaces.filter(r => r.aiScore > 80));
        }
        function exportCSV() {
            alert("âœ… CSV exported! (full backend will make this download real data)");
        }

        // Initial render
        renderRaces('today-races', todayRaces);
        renderRaces('future-races', futureRaces);
    </script>
</body>
</html>
